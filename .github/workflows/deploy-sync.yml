name: Deploy Sync (rsync over SSH)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deployPath:
        description: 'Remote deploy path (override). Example: /var/www/leetcode'
        required: false
        default: ''

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
        run: |
          set -euo pipefail
          if [ -z "${SSH_PRIVATE_KEY:-}" ] || [ -z "${SSH_HOST:-}" ]; then
            echo "Secrets SSH_PRIVATE_KEY and SSH_HOST are required." >&2
            exit 1
          fi
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Sync files to server (rsync)
        shell: bash
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH_SECRET: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_PATH_INPUT: ${{ github.event.inputs.deployPath }}
        run: |
          set -euo pipefail
          if [ -z "${SSH_USER:-}" ]; then
            echo "Secret SSH_USER is required." >&2
            exit 1
          fi
          REMOTE_PATH="${DEPLOY_PATH_INPUT:-${DEPLOY_PATH_SECRET:-}}"
          if [ -z "$REMOTE_PATH" ]; then
            echo "Provide DEPLOY_PATH secret or deployPath input." >&2
            exit 1
          fi
          echo "Syncing repository â†’ ${SSH_USER}@${SSH_HOST}:${REMOTE_PATH}"
          # Exclude VCS/CI outputs; keep source tree
          RSYNC_EXCLUDES=(
            ".git/"
            ".github/"
            "out/"
          )
          RSYNC_ARGS=(
            -az --delete
            ${RSYNC_EXCLUDES[@]/#/--exclude=}
            -e "ssh -p ${SSH_PORT} -o StrictHostKeyChecking=yes"
          )
          rsync "${RSYNC_ARGS[@]}" ./ "${SSH_USER}@${SSH_HOST}:${REMOTE_PATH}/"


